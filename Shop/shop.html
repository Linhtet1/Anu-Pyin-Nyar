<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <!-- Your other style links go here -->
    

    
</head>
<body>
    <div class="navigation">
        <ul>
            <li><a class="nav-link logo" href="./Home/home.html">ANU PYIN NYAR</a></li>
            <!-- Add a span for the cart count -->
            <span class="material-symbols-outlined cart-icon">
                shopping_cart
                <span class="cart-count">0</span>
            </span>
            
    </div>

    <!-- Products Section -->
    <div class="products-container">
        <div class="product">
        <h3>Thin Brush</h3>
        <img src="./thin brush.webp" alt="thin brush">

        <p>Product description goes here.</p>
        <button class="add-to-cart">Add To Cart</button>
        </div>
        <div class ="product">
            <h3>Brush set</h3>
        <img src="./set brush.jpeg" alt="Brush Set">

        <p>Product description goes here.</p>
        <button class="add-to-cart">Add To Cart</button>

        </div>
        <div class ="product">
            <h3>The Kiss</h3>
            <img src="./thekiss.jpeg" alt="The Kiss">
            <p>Product description</p>
            <button class="add-to-cart">Add To Cart</button>

        </div>
    </div>

    <!-- Cart Section -->
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
    </div>

    <!-- Your other content goes here -->

    <script>
       document.addEventListener('DOMContentLoaded', function () {
    var cartCount = 0;
    var cartItems = [];
    var productNames = ["Thin Brush", "Brush Set", "The Kiss painting By-Gustav Klimt", "Product 4", "Product 5", "Product 6", "Product 7", "Product 8", "Product 9", "Product 10"];

    function updateCartCount() {
        var cartCountElement = document.querySelector('.cart-count');
        cartCountElement.innerText = cartCount;
        cartCountElement.style.display = cartCount > 0 ? 'inline' : 'none';
    }

    function updateCartItems() {
        var cartList = document.getElementById('cart-items');
        cartList.innerHTML = '';

        cartItems.forEach(function (item) {
            var li = document.createElement('li');
            li.innerHTML = item.name + ' <button class="remove-from-cart" data-index="' + item.index + '">Remove From Cart</button>';
            cartList.appendChild(li);
        });

        // Add click event to remove button
        document.querySelectorAll('.remove-from-cart').forEach(function (removeButton) {
            removeButton.addEventListener('click', function () {
                var indexToRemove = parseInt(removeButton.getAttribute('data-index'), 10);
                cartItems.pop(indexToRemove, 1);
                cartCount--;
                updateCartCount();
                updateCartItems();
            });
        });
    }

    document.querySelectorAll('.add-to-cart').forEach(function (button, index) {
        button.addEventListener('click', function () {
            var productName = productNames[index] || "Unknown Product";
            cartItems.push({ name: productName, index: cartItems.length });
            cartCount++;
            updateCartCount();
            updateCartItems();
        });
    });

    updateCartCount();
    updateCartItems();
});


    </script>
</body>
</html>
